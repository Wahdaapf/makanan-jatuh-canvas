<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gravity Simulation</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .oke {
        display: flex;
    }
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<div class="oke">
<canvas id="gravityCanvas" width="400" height="400"></canvas>
  <div>
    <p>Count Makanan Sehat: <span id="healthyCount">0</span></p>
    <p>Nyawa: <span id="livesCount">3</span></p>
    <button id="restartButton">Restart Game</button>
    <img id="catcherImage" src="game-3/keranjang.png" style="display: none;">
    <!-- Tambahkan elemen <img> untuk bola -->
    <img id="ballImages1" src="game-3/s1.png" style="display: none;">
    <img id="ballImages2" src="game-3/s2.png" style="display: none;">
    <img id="ballImages3" src="game-3/s3.png" style="display: none;">
    <img id="ballImageh1" src="game-3/h1.png" style="display: none;">
    <img id="ballImageh2" src="game-3/h2.png" style="display: none;">
    <img id="ballImageh3" src="game-3/h3.png" style="display: none;">
  </div>
</div>
  <script src="gravity.js"></script>
</html>
